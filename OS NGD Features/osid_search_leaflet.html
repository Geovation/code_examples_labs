<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Replace with your actual API key and OSIDs. Make sure the project has both 'OS Maps API' and 'OS NGD API - Features' enabled.
        const apiKey = "YOUR_OS_API_KEY"
        const osids = [
            `2e36591e-0bd9-4268-99c2-0b653ac630d7`,
            `6dca3202-39d9-4d8d-bf97-dd2bbf13550e`,
            `eedf29cf-f1ff-4730-a882-6602922a0858`,
            `a98fb1de-20de-44b4-96e5-2b0e7d15b78a`,
            `7f01fa98-e3dc-4e3e-988e-7d3b8845e71f`,
            `d5bce125-b5b4-45c0-8982-7b793e53e956`,
            `17b545eb-e5aa-4ecf-9efe-8b40aacf4c16`,
            `c69b6ec4-ada0-45e0-b22a-cc01a1efa2f7`,
            `278af03f-a590-4723-af54-92e16726f1e7`,
            `6bc5230a-b008-44ca-ab8f-6bee4040f38e`,
            `9aa4d5ab-bbea-46b2-a5df-f4a30434c685`,
            `2ed5d76f-b31d-47c2-9f1c-0555b659ce35`
        ];

        const mapOptions = {
            minZoom: 7,
            maxZoom: 20,
            center: [51.519939, -0.14041],
            zoom: 18,
            maxBounds: [
                [ 49.528423, -10.76418 ],
                [ 61.331151, 1.9134116 ]
            ],
            attributionControl: false
        };
        const map = L.map('map', mapOptions)

        const basemap = L.tileLayer(`https://api.os.uk/maps/raster/v1/zxy/Light_3857/{z}/{x}/{y}.png?key=${apiKey}`, {
            maxZoom: 20
        }).addTo(map);

        const lyrGroup = new L.layerGroup().addTo(map);

        async function fetchFeatures(osids) {

            let filterUnits = osids.map(id => `(osid='${id}')`);
            let filterString = filterUnits.join(' or ');

            let response = await fetch(`https://api.os.uk/features/ngd/ofa/v1/collections/bld-fts-building-4/items?filter=${filterString}`, {
                headers: {
                    'Accept': 'application/geo+json',
                    'key': apiKey
                }
            });
            let features = await response.json();
            lyrGroup.clearLayers().addLayer(L.geoJson(features))
        }
        fetchFeatures(osids);
    </script>
</body>
</html>
